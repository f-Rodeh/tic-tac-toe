<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe | Rodeh</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
</head> 
<body>
  <main>
    <div class="player">
      <div class="score">
        <img class="crown" src="./img/crown/crown.png" alt="">
        1</div>
      <div class="name">
        <label for="player1-name">
          <ion-icon name="pencil"></ion-icon>
        </label>
        <input type="text" placeholder="Player 1" id="player1-name" maxlength="9">
      </div> 
      <img class="pic" src="./img/pfp-asuka.jpg" alt="">
      <ion-icon class="mark" name="close-outline"></ion-icon>
    </div>
    <div class="gameboard">
      <div class="border">
        <div class="game-grid">
          <div><ion-icon class="mark" name="close-outline"></ion-icon></div>
          <div><ion-icon class="mark" name="close-outline"></ion-icon></div>
          <div><ion-icon class="mark" name="ellipse-outline"></ion-icon></div>
          <div><ion-icon class="mark" name="close-outline"></ion-icon></div>
          <div><ion-icon class="mark" name="ellipse-outline"></ion-icon></div>
          <div><ion-icon class="mark" name="close-outline"></ion-icon></div>
          <div><ion-icon class="mark" name="close-outline"></ion-icon></div>
          <div><ion-icon class="mark" name="ellipse-outline"></ion-icon></div>
          <div><ion-icon class="mark" name="close-outline"></ion-icon></div>
        </div>
      </div>
      <button class="restart">
        <ion-icon name="refresh-outline"></ion-icon>
        Restart
      </button>
    </div>
    <div class="player">
      <div class="score">
        <img class="crown" src="./img/crown/crown.png" alt="">
        1</div>
      <div class="name">
        <label for="player2-name">
          <ion-icon name="pencil"></ion-icon>
        </label>
        <input type="text" placeholder="Player 2" id="player2-name">
      </div>
      <img class="pic" src="./img/pfp-asuka.jpg" alt="">
      <ion-icon class="mark" name="ellipse-outline"></ion-icon>
    </div>
  </main>
  <footer>
    <a href="" target="_blank">
      <ion-icon name="logo-github"></ion-icon>
      <span>f-Rodeh</span>
    </a>
  </footer>

  <!-- icons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
